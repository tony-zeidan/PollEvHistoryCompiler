[pollev_output]
transform = csv
remove_start_len = 5
shuffle_options = yes
show_solutions = yes
encoding = utf-8
rhidden = no


[pollev_columns]
response_options_col = Response options
correct_in_response = (Correct)
response_options_delim = " | "


[pollev_transforms.tex]
block_type = question
resp_block_type = oneparcheckboxes
end_spacing_metric = pt
end_spacing = 4
remove_start_len = 4

[pollev_transforms.toml]
question_prefix = question

[pollev_transforms.json]
root_name = question

[pollev_transforms.yaml]
root_name = question